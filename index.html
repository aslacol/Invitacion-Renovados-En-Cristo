<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            /* Se establece la imagen de la invitación como fondo */
            background-image: url('https://i.ibb.co/99wLR7d7/Copia-de-aniversario-iglesia-1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Evita que el fondo se mueva */
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .card-enter {
            animation: fadeIn 0.8s ease-in-out;
        }
        .invitation-reveal {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Estilo de luz actualizado a tonos azul cielo */
        .luz-efecto {
            color: #1e3a8a; /* Tono azul oscuro, elegante */
            font-weight: bold;
            /* Resplandor en tonos azul cielo */
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.9),   /* Halo interior blanco para definición */
                         0 0 15px rgba(135, 206, 250, 0.8),  /* Resplandor principal azul cielo (lightskyblue) */
                         0 0 30px rgba(135, 206, 250, 0.6);  /* Resplandor exterior más suave */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Sección de Pre-Invitación (se muestra primero) -->
    <div id="pre-invitacion" class="text-center bg-white/75 backdrop-blur-md p-8 md:p-12 rounded-xl shadow-2xl max-w-lg w-full card-enter">
        <h2 class="text-2xl mb-4 tracking-wider uppercase luz-efecto">Iglesia Renovados en Cristo</h2>
        <h1 id="nombre-invitado" class="font-display text-4xl md:text-5xl text-blue-800 font-bold mb-8">Cargando...</h1>
        <p class="text-gray-600 mb-8">Has recibido una invitación para un tiempo de bendición.</p>
        <button onclick="mostrarInvitacion()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-transform transform hover:scale-105">
            ✨ Abrir Invitación ✨
        </button>
    </div>

    <!-- Sección de la Invitación Completa (oculta al inicio) -->
    <div id="invitacion-completa" class="hidden max-w-lg w-full invitation-reveal text-center">
         <div class="bg-white p-4 rounded-xl shadow-2xl">
            <img src="https://i.ibb.co/qLtqpx1q/Copia-de-aniversario-iglesia.png" alt="Invitación al 5to Aniversario de la Iglesia Renovados en Cristo" class="rounded-lg w-full">
            <!-- Sección para confirmar asistencia -->
            <div class="pt-6 pb-2">
                <p class="text-gray-700 mb-4">¡Esperamos contar con tu presencia! <br>Por favor, confirma tu asistencia.</p>
                <button onclick="confirmarAsistencia()" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-50 transition-transform transform hover:scale-105 inline-flex items-center space-x-2">
                    <!-- Icono de WhatsApp -->
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true"><path d="M12.04 2C6.58 2 2.13 6.45 2.13 12c0 1.74.45 3.38 1.25 4.81L2 22l5.34-1.38c1.37.72 2.93 1.15 4.57 1.15h.1c5.46 0 9.91-4.45 9.91-9.91 0-5.46-4.45-9.91-9.91-9.91zM17.47 16c-.2-.1-.58-.29-.67-.32-.09-.04-.16-.06-.35.18-.19.23-.72.84-.88 1.01-.16.17-.32.19-.51.09-.19-.1-.82-.3-1.56-.96-.58-.51-1.03-1.15-1.15-1.34-.12-.19-.01-.3 0-.4s.18-.23.27-.32c.09-.09.13-.16.19-.27.06-.11.03-.2-.01-.29-.04-.09-.35-.84-.48-1.15-.13-.3-.26-.26-.35-.26h-.29c-.09 0-.23.03-.35.16-.12.13-.48.46-.48 1.13s.49 1.31.56 1.4s.97 1.48 2.37 2.08c.34.15.61.24.82.31.28.09.52.08.71-.05.22-.15.58-.63.66-.84.08-.2.08-.38.05-.43z"></path></svg>
                    <span>Confirmar por WhatsApp</span>
                </button>
            </div>
         </div>
    </div>

    <script>
        // Esta función se ejecuta cuando la página se carga
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const nombre = params.get('invitado');
            const nombreInvitadoEl = document.getElementById('nombre-invitado');

            if (nombre) {
                nombreInvitadoEl.textContent = decodeURIComponent(nombre.replace(/\+/g, ' '));
            } else {
                nombreInvitadoEl.textContent = 'Amado(a) Hermano(a)';
            }
        };

        // Esta función se llama al hacer clic en el botón de abrir
        function mostrarInvitacion() {
            document.getElementById('pre-invitacion').style.display = 'none';
            document.getElementById('invitacion-completa').style.display = 'block';
        }

        // Esta función se llama al hacer clic en el botón de confirmar
        function confirmarAsistencia() {
            const numeroWhatsapp = '573167467514';

            const params = new URLSearchParams(window.location.search);
            let nombre = params.get('invitado');

            if (nombre) {
                nombre = decodeURIComponent(nombre.replace(/\+/g, ' '));
            } else {
                nombre = 'Invitado Especial';
            }
            
            // --- NUEVA LÓGICA PARA SALUDO DINÁMICO ---
            // Obtiene la hora actual en la zona horaria de Colombia (America/Bogota)
            const horaActual = new Date().toLocaleString("en-US", {timeZone: "America/Bogota", hour: '2-digit', hour12: false});
            const horaNumero = parseInt(horaActual);

            let saludo;
            if (horaNumero >= 5 && horaNumero < 12) {
                saludo = 'Buenos días';
            } else if (horaNumero >= 12 && horaNumero < 18) {
                saludo = 'Buenas tardes';
            } else {
                saludo = 'Buenas noches';
            }
            
            const mensaje = `Hola, ${saludo}. Bendiciones, confirmo mi asistencia al 5to Aniversario. Atentamente, ${nombre}`;
            // --- FIN DE LA NUEVA LÓGICA ---

            const mensajeCodificado = encodeURIComponent(mensaje);
            const urlWhatsapp = `https://wa.me/${numeroWhatsapp}?text=${mensajeCodificado}`;

            // Abre WhatsApp en una nueva pestaña
            window.open(urlWhatsapp, '_blank');
        }
    </script>
</body>
</html>
